<div class="container">
  <div class="row mt-5">
    <div class="col">
      <div class="row  section section-border">
        <div class="col">
          <h1 class="mb-0">
            Blog
          </h1>

          <ul>
            <li *ngFor="let post of posts">
              <a routerLink="{{post.slug}}">{{post.title.rendered}}</a>
              - {{post.date | date:'longDate'}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
