<div class="container-fluid" style="background-color:rgba(255,255,255,0.7);">
  <div class="row">
    <div class="col">

      <div class="container">
        <div class="row mt-5">
          <div class="col">
            <img src="{{data.profilePictureUrl}}" id="profilePicture" />
            <h1 class="display-4 text-center">Nate LaClaire</h1>
            <p class="lead text-center">A little about me...</p>
          </div>
        </div>
      </div>

      <h2>Recent photos</h2>
      <div class="recentPhotos">
        <span class="recentPhoto" *ngFor="let currentPhoto of data.recentPhotos"
          [ngStyle]="{'background-image': 'url(\'' + currentPhoto.url + '\')'}"
          onclick="window.open('https://instagram.com/natelaclaire', '_blank');">

        </span>
      </div>

      <div class="container">
        <div class="row mt-5">
          <div class="col">
            <h2 class="text-center">
              Nate feels <b>{{data.currentMoodLevel}}</b> {{data.currentMoodEmoji}}
              <span class="footnote">({{data.currentMoodRelativeTime}})</span>
            </h2>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col" *ngFor="let currentCommit of data.recentCommits">
            <div class="card">
              <h5 class="card-header">Code commit
                {{currentCommit.timestamp | amTimeAgo}}</h5>
              <div class="card-body">
                <h5 class="card-title">{{currentCommit.message}}</h5>
                <p class="card-text">on GitHub repo <a href="https://github.com/{{currentCommit.repo}}"
                    target="_blank">{{currentCommit.repo}}</a></p>
                <a href="{{currentCommit.link}}" class="btn btn-primary">View Commit</a>
              </div>
            </div>
          </div>


        </div>
      </div>

    </div>
  </div>
</div>
